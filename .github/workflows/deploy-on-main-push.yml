name: Java CI with Gradle and Deploy to EC2

on:
  push:
    branches:
      - add-workflow
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build JAR
      run: ./gradlew build

    - name: Upload JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST_NAME }}
        username: ${{ secrets.EC2_USER_NAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        source: "build/libs/*.jar"
        target: "/home/${{ secrets.EC2_USER_NAME }}/app/"

    - name: Run JAR on EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST_NAME }}
        username: ${{ secrets.EC2_USER_NAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        script: |
          pkill -f 'java -jar' || true
          nohup java -jar /home/${{ secrets.EC2_USER_NAME }}/app/build/libs/demo-0.0.1-SNAPSHOT.jar > /home/${{ secrets.EC2_USER_NAME }}/app/app.log 2>&1 &
